[project]
name = "ML3-Python-library-template"
version = "0.1.5"
authors = [ {name="MLcube"}]
description = "ML Repository template"
readme = "README.md"
requires-python = ">=3.12"
# list of project dependencies
dependencies = [
    "pyyaml",
]


# optional grouped dependencies that are installed only when explicitly requested
[project.optional-dependencies]

torch = [
    "torch==2.4.0+cpu ; platform_system == 'Linux'",
    "torch==2.4.0 ; platform_system != 'Linux'",
    "torchvision==0.19.0+cpu ; platform_system == 'Linux'",
    "torchvision==0.19.0 ; platform_system != 'Linux'",
]


# dev dependencies are installed during development but no for package
[dependency-groups]

# dependencies needed to build package
build = ["twine", "build"]

dev = [
    "mypy",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-asyncio",
    "pytest-xdist[psutil]",
    "ruff",
]


### INDEXES

[tool.uv.sources]
torch = { index = "pytorch-cpu", marker = "platform_system == 'Linux'"}
torchvision = { index = "pytorch-cpu", marker = "platform_system == 'Linux'" }

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "default_pypy"
url = "https://pypi.org/simple/"
default = true


### BUILD

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

### TOOLS

[tool.setuptools]
packages = ["ml3_repo_template"]
